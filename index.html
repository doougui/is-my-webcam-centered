<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <input type="number" placeholder="Webcam size" />
  <div id="line"></div>

  <p>Turn on full-screen to see if your webcam is aligned with the line at the center of the screen</p>

  <script>
    const input = document.querySelector('input');
    const line = document.querySelector('#line');
    input.addEventListener('keyup', () => line.style.width = `${input.value}px`);
  </script>
</body>
</html>
